<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MOPJ - Native javascript</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <div class="window">
        <h1>Welcome to MOPJ</h1>
        <coordinates-input></coordinates-input>
        <date-input></date-input>
        <div class="container">
            <h2>Weather</h2>
            <temp-display id="temparature"></temp-display>
            <rain-display id="rain"></rain-display>
            <wind-display id="wind"></wind-display>
        </div>
    </div>
</body>


<script src="./js/PubSubChannel.js"></script>
<script src="./js/components/coordinates.js"></script>
<script src="./js/components/date.js"></script>
<script src="./js/components/temperature.js"></script>
<script src="./js/components/rain.js"></script>
<script src="./js/components/wind.js"></script>
<script type="text/javascript">
    var boxTemp = document.getElementById("temparature")
    var boxRain = document.getElementById("rain")
    var boxWind = document.getElementById("wind")
    var channel = new PubSubChannel()
    channel.subscribe(boxTemp)
    channel.subscribe(boxRain)
    channel.subscribe(boxWind)
</script>

</html>
