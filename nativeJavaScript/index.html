<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MOPJ - Native javascript</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <div class="window">
        <h1>Welcome to MOPJ</h1>
        <coordinates-input></coordinates-input>
        <div>
            <label>Date</label>
            <input type="date" required id="date">
        </div>
        <div>
            <label>Time</label>
            <input type="time" required id="time">
        </div>
        <div class="container">
            <h2>Weather</h2>
            <temp-display id="temparature"></temp-display>
        </div>
    </div>

</body>


<script src="./js/PubSubChannel.js"></script>
<script src="./js/components/coordinates.js"></script>
<script src="./js/components/temperature.js"></script>
<script type="text/javascript">
    var boxTemp = document.getElementById("temparature")
    var channel = new PubSubChannel()
    channel.subscribe(boxTemp)
</script>

</html>
